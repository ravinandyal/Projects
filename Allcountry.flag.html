<html>
    <head>
   
  <title></title>
  
  <style>    
*{
 padding:0;
}

.div {
 margin-top:25%;
 margin-left:8%;
 padding:0;
 margin-right:300px;
 width:800px;
 height:800px;
 
}

.div input {
 padding:10;
 width:100%;
 height:110px;
 font-size:45px;
 border:6px solid #f6bd6a;
 outline:none;
 
}

#special {
 margin-top:2%;
 margin-left:29%;
 width:300;
 border:3px solid ;
 background:#cada72;
 color: white;
 border-radius:8px;
}
  </style>
  
   </head>

 <body>
<div class="div">

<input type="text" id="int" placeholder="Country names">
<br>
<input type="submit" class="button" id="special" value="Get Flags">
<div id="data"></div>

</div>

<script>

var int =
document.querySelector("#int")

var btn =
document.querySelector("#special")

var data =
document.querySelector("#data")



btn.onclick =
function (){
     
let p = new Promise(
 function (resolve,reject) {
 
 if (int.value) {
var ulr =  `https://restcountries.com/v3.1/name/${int.value}`
 }

var xhm = new XMLHttpRequest()
xhm.open('GET',ulr,true)
xhm.send()
xhm.onload =

function () {
 if (xhm.status==200){
resolve(
 x = xhm.responseText)
 x = JSON.parse(x)
 var [result,result2] = x
data.innerHTML=`<img src=${result2.flags.png} style="width:800px; margin-top:30px" ;>`
 } else 
  reject("error")
}
xhm.onprogress =
function (){
data.innerHTML='<p style="color:; font-size:50px; margin-left:34%">Loading...</p>'
}
}
)

p.then( function (data) {
  console.log(data)
})

p.catch( function (error) {
 alert("Invalid data")
})

}



</script>

 </body>
</html>
